<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic AI - صفحه پشتیبان</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/sonic-ai-style-guide.css">
    <style>
        .fallback-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--gradient-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-lg);
        }
        
        .fallback-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: var(--backdrop-blur-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-2xl);
            padding: var(--space-5xl) var(--space-3xl);
            position: relative;
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .fallback-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
        }
        
        .status-icon {
            font-size: var(--font-size-5xl);
            color: var(--success-500);
            margin-bottom: var(--space-lg);
        }
        
        .timestamp {
            font-size: var(--font-size-xs);
            color: var(--black-500);
            margin-top: var(--space-lg);
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            margin-top: var(--space-lg);
        }
        
        .error-display {
            display: none;
            margin: var(--space-lg) 0;
        }
    </style>
</head>
<body>
    <div class="fallback-screen">
        <div class="fallback-container">
            <div class="brand-logo text-3xl">Sonic AI</div>
            
            <div class="status-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h1 class="text-xl font-semibold text-white m-md">WebView فعال</h1>
            
            <p class="text-gray-400 text-md m-lg">
                این صفحه‌ای است که اطمینان می‌دهد WebView به درستی کار می‌کند.
                اگر می‌توانید این صفحه را ببینید، عملکرد اصلی برنامه کار می‌کند.
            </p>
            
            <div id="error" class="notification notification-error error-display"></div>
            
            <div class="action-buttons">
                <a href="test-simple.html" class="btn btn-primary btn-md">
                    <i class="fas fa-vial mr-sm"></i>
                    صفحه تست ساده
                </a>
                <a href="auth.html" class="btn btn-secondary btn-md">
                    <i class="fas fa-sign-in-alt mr-sm"></i>
                    ورود به سیستم
                </a>
                <a href="home.html" class="btn btn-ghost btn-md">
                    <i class="fas fa-home mr-sm"></i>
                    برنامه اصلی
                </a>
            </div>
            
            <div class="timestamp">
                <p class="text-xs text-gray-500">صفحه تست WebView</p>
                <p id="timestamp" class="text-xs text-gray-500"></p>
            </div>
        </div>
    </div>

    <!-- Style Guide System (Development Only) -->
    <script src="js/style-guide-validator.js"></script>
    <script src="js/style-guide-master.js"></script>
    
    <script>
        // Simple script to show timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Test basic JavaScript functionality
        try {
            console.log('✅ JavaScript is working');
            
            // Test localStorage
            if (typeof(Storage) !== "undefined") {
                localStorage.setItem('test', 'working');
                const test = localStorage.getItem('test');
                localStorage.removeItem('test');
                console.log('✅ localStorage is working');
            } else {
                console.log('❌ localStorage not available');
            }
            
        } catch (error) {
            console.error('❌ JavaScript error:', error);
            const errorEl = document.getElementById('error');
            errorEl.style.display = 'block';
            errorEl.innerHTML = '<i class="fas fa-exclamation-triangle mr-sm"></i>JavaScript Error: ' + error.message;
        }
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('❌ Global error:', e.error);
            const errorEl = document.getElementById('error');
            errorEl.style.display = 'block';
            errorEl.innerHTML = '<i class="fas fa-exclamation-triangle mr-sm"></i>Global Error: ' + (e.error ? e.error.message : 'Unknown error');
        });
    </script>
</body>
</html>
