<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayna Sound - Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .loading-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">Mayna Sound</div>
        <div class="spinner"></div>
        <div class="loading-text">Checking authentication...</div>
    </div>

    <!-- Load token manager and auth service -->
    <script src="js/token-manager.js"></script>
    <script src="js/auth-service.js"></script>
    
    <script>
        // Enhanced launcher with centralized authentication service
        (function() {
            console.log('üöÄ Launcher starting...');
            
            function updateLoadingText(text) {
                const loadingTextEl = document.querySelector('.loading-text');
                if (loadingTextEl) {
                    loadingTextEl.textContent = text;
                }
            }
            
            function handleError(error) {
                console.error('‚ùå Launcher error:', error);
                updateLoadingText('Authentication failed...');
                // Fallback to auth page on any error
                setTimeout(() => {
                    try {
                        window.location.href = 'auth.html';
                    } catch (e) {
                        console.error('‚ùå Failed to redirect:', e);
                    }
                }, 1500);
            }
            
            async function performAuthenticationCheck() {
                try {
                    updateLoadingText('Initializing authentication...');
                    
                    // Wait for auth service to be available
                    let attempts = 0;
                    while (!window.authService && attempts < 20) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                    }
                    
                    if (!window.authService) {
                        throw new Error('Authentication service not available');
                    }
                    
                    updateLoadingText('Checking authentication status...');
                    
                    // Perform authentication check
                    const isAuthenticated = await window.authService.checkAuthenticationAndRedirect('launcher');
                    
                    if (isAuthenticated) {
                        updateLoadingText('Authentication successful!');
                        console.log('‚úÖ Authentication successful, redirecting to home...');
                        
                        // Small delay to show success message
                        setTimeout(() => {
                            window.authService.redirectToHome();
                        }, 800);
                    } else {
                        // checkAuthenticationAndRedirect handles the redirect automatically
                        updateLoadingText('Redirecting to login...');
                    }
                    
                } catch (error) {
                    handleError(error);
                }
            }
            
            // Wait for DOM to be ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', performAuthenticationCheck);
            } else {
                // Give a moment for scripts to load
                setTimeout(performAuthenticationCheck, 200);
            }
            
            // Global error handler
            window.addEventListener('error', function(e) {
                console.error('‚ùå Global error:', e.error);
                handleError(e.error);
            });
            
            // Unhandled promise rejection handler
            window.addEventListener('unhandledrejection', function(e) {
                console.error('‚ùå Unhandled promise rejection:', e.reason);
                handleError(e.reason);
            });
            
        })();
    </script>
</body>
</html>
