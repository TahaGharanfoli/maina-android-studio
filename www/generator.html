    <script>
        // Check authentication and redirect to model selection
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('ğŸµ Generator page loaded - checking authentication...');
            
            // Perform authentication check using centralized service
            try {
                console.log('ğŸ” Checking authentication for generator page...');
                
                // Wait for auth service to be available
                let attempts = 0;
                while (!window.authService && attempts < 20) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (window.authService) {
                    const isAuthenticated = await window.authService.checkAuthenticationAndRedirect('generator');
                    
                    if (!isAuthenticated) {
                        console.log('âŒ Authentication failed, user will be redirected');
                        return; // Exit early if authentication failed
                    }
                    
                    console.log('âœ… Authentication successful, generator page ready');
                } else {
                    console.warn('âš ï¸ Auth service not available, falling back to token manager');
                    
                    // Fallback to direct token manager check
                    const checkAuth = () => {
                        if (window.tokenManager) {
                            console.log('ğŸ”‘ Token manager found');
                            
                            if (!window.tokenManager.isAuthenticated()) {
                                console.log('âŒ User not authenticated, redirecting to auth');
                                window.location.href = 'auth.html';
                                return false;
                            }
                        } else {
                            console.log('â³ Token manager not ready, retrying...');
                            setTimeout(checkAuth, 500);
                            return false;
                        }
                        return true;
                    };
                    
                    if (!checkAuth()) {
                        return; // Exit if authentication failed
                    }
                }
            } catch (error) {
                console.error('âŒ Authentication check failed:', error);
                if (window.authService) {
                    window.authService.redirectToAuth();
                } else {
                    window.location.href = 'auth.html';
                }
                return;
            }
        });
        
        function redirectToModelSelection() {
            console.log('ğŸ”„ Redirecting to model selection...');
            
            // Get current token
            const token = window.tokenManager ? window.tokenManager.getAccessToken() : null;
            
            if (token) {
                // Redirect to select-model.html with token as URL parameter
                const url = `select-model.html?token=${encodeURIComponent(token)}&from=generator`;
                window.location.href = url;
            } else {
                console.error('âŒ No token available for redirect');
                // Redirect to auth page
                window.location.href = 'auth.html';
            }
        }
