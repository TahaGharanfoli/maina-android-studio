<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Network Test - Mayna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background: #1a1a1a;
            color: #ffffff;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .test-section {
            background: #2d2d2d;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        
        .test-button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            min-width: 150px;
        }
        
        .test-button:hover {
            background: #45a049;
        }
        
        .test-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        
        h2 {
            color: #ffffff;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            font-weight: bold;
        }
        
        .status.ready {
            background: #d4edda;
            color: #155724;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Network Connectivity Test</h1>
        
        <div id="capacitor-status" class="status loading">
            üîÑ Initializing Capacitor...
        </div>
        
        <div class="test-section">
            <h2>üì° Basic Connectivity Tests</h2>
            <button class="test-button" onclick="testBasicFetch()">Test Basic Fetch</button>
            <button class="test-button" onclick="testAPIEndpoint()">Test API Endpoint</button>
            <button class="test-button" onclick="testWithTimeout()">Test with Timeout</button>
            <div id="basic-result" class="result"></div>
        </div>
        
        <div class="test-section">
            <h2>üîë Authentication Tests</h2>
            <button class="test-button" onclick="testWithMockToken()">Test with Mock Token</button>
            <button class="test-button" onclick="testAuthHeaders()">Test Auth Headers</button>
            <div id="auth-result" class="result"></div>
        </div>
        
        <div class="test-section">
            <h2>üöÄ Service Integration Tests</h2>
            <button class="test-button" onclick="testAuthService()" disabled>Test AuthService</button>
            <button class="test-button" onclick="testModelService()" disabled>Test ModelService</button>
            <div id="service-result" class="result"></div>
        </div>
        
        <div class="test-section">
            <h2>üìä Environment Info</h2>
            <button class="test-button" onclick="showEnvironmentInfo()">Show Environment</button>
            <div id="env-result" class="result"></div>
        </div>
    </div>

    <script>
        // Initialize Capacitor status
        document.addEventListener('DOMContentLoaded', async function() {
            const statusEl = document.getElementById('capacitor-status');
            
            try {
                // Check if we're in Capacitor environment
                const isCapacitor = window.Capacitor && window.Capacitor.isNativePlatform();
                
                if (isCapacitor) {
                    statusEl.textContent = 'üì± Capacitor Native Environment Detected';
                    statusEl.className = 'status ready';
                } else {
                    statusEl.textContent = 'üåê Web Environment Detected';
                    statusEl.className = 'status ready';
                }
                
                // Enable service test buttons if services are available
                setTimeout(() => {
                    if (window.authService) {
                        document.querySelector('button[onclick="testAuthService()"]').disabled = false;
                    }
                    if (window.ModelService) {
                        document.querySelector('button[onclick="testModelService()"]').disabled = false;
                    }
                }, 1000);
                
            } catch (error) {
                statusEl.textContent = '‚ùå Initialization Error: ' + error.message;
                statusEl.className = 'status error';
            }
        });

        function displayResult(elementId, result, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = result;
            element.className = `result ${isError ? 'error' : 'success'}`;
        }

        function displayInfo(elementId, result) {
            const element = document.getElementById(elementId);
            element.textContent = result;
            element.className = 'result info';
        }

        async function testBasicFetch() {
            try {
                displayInfo('basic-result', 'üîÑ Testing basic fetch to httpbin.org...');
                
                const response = await fetch('https://httpbin.org/get', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayResult('basic-result', `‚úÖ Basic fetch successful!
Status: ${response.status}
Origin: ${data.origin}
Headers: ${JSON.stringify(data.headers, null, 2)}`);
                } else {
                    displayResult('basic-result', `‚ùå Basic fetch failed with status: ${response.status}`, true);
                }
            } catch (error) {
                displayResult('basic-result', `‚ùå Basic fetch error: ${error.message}`, true);
            }
        }

        async function testAPIEndpoint() {
            try {
                displayInfo('basic-result', 'üîÑ Testing SeekTir API endpoint...');
                
                const response = await fetch('https://api.seektir.com/v2/free', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                displayResult('basic-result', `üì° API Response:
Status: ${response.status}
Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}
Body: ${response.status === 401 ? 'Unauthorized (expected)' : 'Response received'}`);
                
            } catch (error) {
                displayResult('basic-result', `‚ùå API endpoint error: ${error.message}`, true);
            }
        }

        async function testWithTimeout() {
            try {
                displayInfo('basic-result', 'üîÑ Testing with 5 second timeout...');
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch('https://httpbin.org/delay/2', {
                    method: 'GET',
                    signal: controller.signal,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    displayResult('basic-result', `‚úÖ Timeout test successful! Response received within 5 seconds.`);
                } else {
                    displayResult('basic-result', `‚ùå Timeout test failed with status: ${response.status}`, true);
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    displayResult('basic-result', `‚è∞ Request timed out after 5 seconds`, true);
                } else {
                    displayResult('basic-result', `‚ùå Timeout test error: ${error.message}`, true);
                }
            }
        }

        async function testWithMockToken() {
            try {
                displayInfo('auth-result', 'üîÑ Testing with mock bearer token...');
                
                const response = await fetch('https://api.seektir.com/v2/free', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer mock_token_123',
                        'Accept': 'application/json'
                    }
                });
                
                displayResult('auth-result', `üì° Mock token test:
Status: ${response.status}
Expected: 401 Unauthorized
Result: ${response.status === 401 ? '‚úÖ Correct - Invalid token rejected' : '‚ùì Unexpected response'}`);
                
            } catch (error) {
                displayResult('auth-result', `‚ùå Mock token test error: ${error.message}`, true);
            }
        }

        async function testAuthHeaders() {
            try {
                displayInfo('auth-result', 'üîÑ Testing various auth headers...');
                
                const tests = [
                    { name: 'No Auth', headers: {} },
                    { name: 'Bearer Token', headers: { 'Authorization': 'Bearer test123' } },
                    { name: 'Basic Auth', headers: { 'Authorization': 'Basic dGVzdDp0ZXN0' } }
                ];
                
                let results = '';
                
                for (const test of tests) {
                    try {
                        const response = await fetch('https://httpbin.org/headers', {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json',
                                ...test.headers
                            }
                        });
                        
                        results += `${test.name}: ${response.status} ‚úÖ\n`;
                    } catch (error) {
                        results += `${test.name}: Error - ${error.message} ‚ùå\n`;
                    }
                }
                
                displayResult('auth-result', results);
                
            } catch (error) {
                displayResult('auth-result', `‚ùå Auth headers test error: ${error.message}`, true);
            }
        }

        async function testAuthService() {
            try {
                displayInfo('service-result', 'üîÑ Testing AuthService...');
                
                if (!window.authService) {
                    throw new Error('AuthService not available');
                }
                
                const debugInfo = window.authService.getDebugInfo();
                displayResult('service-result', `üîë AuthService Debug Info:
${JSON.stringify(debugInfo, null, 2)}`);
                
            } catch (error) {
                displayResult('service-result', `‚ùå AuthService test error: ${error.message}`, true);
            }
        }

        async function testModelService() {
            try {
                displayInfo('service-result', 'üîÑ Testing ModelService...');
                
                if (!window.ModelService) {
                    throw new Error('ModelService not available');
                }
                
                const modelService = new window.ModelService();
                const connectionTest = await modelService.testConnection();
                
                displayResult('service-result', `üîß ModelService Test:
Connection Test: ${connectionTest ? '‚úÖ Success' : '‚ùå Failed'}
Capacitor Detected: ${modelService.isCapacitor ? 'Yes' : 'No'}
Base URL: ${modelService.baseURL}`);
                
            } catch (error) {
                displayResult('service-result', `‚ùå ModelService test error: ${error.message}`, true);
            }
        }

        function showEnvironmentInfo() {
            try {
                const info = {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    cookieEnabled: navigator.cookieEnabled,
                    onLine: navigator.onLine,
                    capacitor: {
                        available: !!window.Capacitor,
                        isNative: window.Capacitor ? window.Capacitor.isNativePlatform() : false,
                        platform: window.Capacitor ? window.Capacitor.getPlatform() : 'Not available'
                    },
                    screen: {
                        width: screen.width,
                        height: screen.height,
                        availWidth: screen.availWidth,
                        availHeight: screen.availHeight
                    },
                    window: {
                        innerWidth: window.innerWidth,
                        innerHeight: window.innerHeight
                    },
                    services: {
                        authService: !!window.authService,
                        tokenManager: !!window.tokenManager,
                        modelService: !!window.ModelService
                    }
                };
                
                displayResult('env-result', JSON.stringify(info, null, 2));
                
            } catch (error) {
                displayResult('env-result', `‚ùå Environment info error: ${error.message}`, true);
            }
        }
    </script>

    <!-- Load Capacitor -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@capacitor/core@5/dist/capacitor.js"></script>
    
    <!-- Load HTTP utility first -->
    <script src="js/http-util.js"></script>
    
    <!-- Load services for testing -->
    <script src="js/token-manager.js"></script>
    <script src="js/auth-service.js"></script>
    <script src="js/model-service.js"></script>
</body>
</html>
