<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayna Sound - Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .loading-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">Mayna Sound</div>
        <div class="spinner"></div>
        <div class="loading-text">Initializing app...</div>
    </div>

    <script>
        // Simple redirect to test the app
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ App starting...');
            
            // Small delay to show loading screen
            setTimeout(() => {
                console.log('üìç Redirecting to minimal test page');
                window.location.href = 'test-minimal.html';
            }, 1000);
        });
        
        // Error handling
        window.addEventListener('error', function(e) {
            console.error('‚ùå Global error:', e.error);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('‚ùå Unhandled promise rejection:', e.reason);
        });
    </script>
</body>
</html>
